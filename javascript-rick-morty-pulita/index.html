<!doctype html>
<html lang="it">
    <head>
        <title>Aglieri Andrea - Rick e Morty</title>
        <link rel="stylesheet" href="style.css" type="text/css"> 
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <meta charset="UTF-8">
    </head>
    <body>
        
        <div id="titolo">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c8/Rick_and_Morty_logo.png/250px-Rick_and_Morty_logo.png" alt="logo-rick-morty">
            <button class="reset-button" type="button">Resetta tutto</button>
        </div>
        <div>
            <h3>Status:</h3>
            <button class="status-button" name="alive" type="button">Vivo</button>
            <button class="status-button" name="dead" type="button">Morto</button>
            <button class="status-button" name="unknown" type="button">Non pervenuto</button>
        </div>
        <div>
            <h3>Genere:</h3>
            <button class="gender-button" name="male" type="button">Maschio</button>
            <button class="gender-button" name="female" type="button">Femmina</button>
            <button class="gender-button" name="genderless" type="button">Senza genere</button>
            <button class="gender-button" name="unknown" type="button">Non pervenuto</button>
        </div>
        <div id="contenitore">

        </div>
        <div id="fixed-prova">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c8/Rick_and_Morty_logo.png/250px-Rick_and_Morty_logo.png" alt="logo-rick-morty">
            <button class="reset-button" type="button">Resetta tutto</button>
        </div>
        <a href="/#" class="scrolltotop"></a>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
